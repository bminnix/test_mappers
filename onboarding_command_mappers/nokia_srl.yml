---
sync_devices:
  # Basic device information
  hostname:
    commands:
      command: "show version | as json"
      parser: "none"
      jpath: "basic system info.Hostname"
  
  serial:
    commands:
      command: "show version | as json"
      parser: "none"
      jpath: "basic system info.Serial Number"
  
  device_type:
    commands:
      command: "show version | as json"
      parser: "none"
      jpath: "basic system info.Chassis Type"

  mgmt_interface:
    commands:
      command: "show interface all | as json"
      parser: "none"
      jpath: "interfaces.*.{name: name, match_ip: interfaceAddress.ipAddr.address==`{{ obj }}`}[?match_ip].name"
