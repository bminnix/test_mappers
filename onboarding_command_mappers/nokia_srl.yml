---
sync_devices:
  # Basic device information
  hostname:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: '"basic system info"."Hostname"'
        post_processor:
          - name: "nokia_srl.hostname"
            args:
              hostname: "{{ obj }}"
  
  serial:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: '"basic system info"."Serial Number"'
        post_processor:
          - name: "nokia_srl.serial"
            args:
              serial: "{{ obj }}"
  
  device_type:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: '"basic system info"."Chassis Type"'
        post_processor:
          - name: "nokia_srl.device_type"
            args:
              device_type: "{{ obj }}"
  # Management interface
  mgmt_interface:
    commands:
      - command: "show interface all | as json"
        parser: "none"
        jpath: "interfaces[].subinterfaces[].{name: name, address: address}[0].address[?prefix=={{ obj }}]}.name"

  mask_length:
    commands:
      - command: "show interface all | as json"
        parser: "none"
        jpath: "interfaces[].subinterfaces[].{name: name, mask_length: address[?prefix=={{ obj.split('/')[1] }}]}[0].mask_length"
