---
sync_devices:
  # Basic device information
  hostname:
    commands:
      command: "show version | as json"
      parser: "none"
      jpath: '"basic system info"."Hostname"'
  
  serial:
    commands:
      command: "show version | as json"
      parser: "none"
      jpath: '"basic system info"."Serial Number"'
  
  device_type:
    commands:
      command: "show version | as json"
      parser: "none"
      jpath: '"basic system info"."Chassis Type"'

  mgmt_interface:
    commands:
      - command: "show interface all | as json"
        parser: "none"
        jpath: '"interfaces[].{name: name, address: address[?prefix==`{{ obj.split('/')[0] }}`]} | [0].name"'
        post_processor: "{{ obj[0] }}"
        iterable_type: "str"
      - command: "show interface all | as json"
        parser: "none"
        jpath: '"interfaces[].subinterfaces[].{name: name, address: address[?prefix==`{{ obj.split('/')[0] }}`]} | [0].name"'
        post_processor: "{{ obj[0] }}"
        iterable_type: "str"

  mask_length:
    commands:
      - command: "show interface all | as json"
        parser: "none"
        jpath: '"interfaces[].{name: name, mask_length: address[?prefix==`{{ obj.split('/')[1] }}`]} | [0].mask_length"'
        post_processor: "{{ obj[0] }}"
        iterable_type: "str"
      - command: "show interface all | as json"
        parser: "none"
        jpath: '"interfaces[].subinterfaces[].{name: name, mask_length: address[?prefix==`{{ obj.split('/')[1] }}`]} | [0].mask_length"'
        post_processor: "{{ obj[0] }}"
        iterable_type: "str"



